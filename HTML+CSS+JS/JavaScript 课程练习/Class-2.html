    <script type="text/javascript">
    	var x=0,y=undefined;
    	var m=1,n='imooc';

    </script>
    <script type="text/javascript">
    	var x=NaN,y=undefined,z=1;
    	var m=1,n='0',j=33;
    	var a=!undefined,b=!0;// true,true
    	console.log(x||y||z);// 1
    	console.log(m||n||j);// 1
    	console.log(a||b);// true
